service: serverless

provider:
  name: aws
  runtime: nodejs12.x
  # profile: femasters
  region: us-west-1
  stage: dev

plugins:
  - serverless-offline

functions: 
  api:
    handler: src/api/api.handler
    events:
      - http:
          path: /api
          method: GET
  todos:
    handler: src/api/todos.handler
    
  todo:
    handler: src/api/todo.handler
    events:
      - http:
          path: /todo/{id}
          method: GET
          request:
            parameters:
              id: true
    
